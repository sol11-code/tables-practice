<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexi's Table Practice</title>
    <style>
        table{
            /*shorthand for the properties that follow*/
            /*border: solid 1px red;*/
            border-color: rgb(0, 0, 0);
            border-style: solid;
            border-width: 1px;
        }
        thead{
            background-color:darkslategray;
            color: rgb(255, 255, 255);
        }
        th{
            padding:5px
        }

        tbody > tr:nth-child(even){
            background-color: lightgray;
        }

    </style>
</head>
<body>

    <h2>Warmup Preferences</h2>

    <table>
        <thead>
            <tr>
                <th>
                    Warmup Name
                </th>
                <th>
                    Ayes
                </th>
                <th>
                    Nays
                </th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Set Game</td>
                <td>6</td>
                <td>4</td>
            </tr>
            <tr>
                <td>Network Puzzle</td>
                <td>8</td>
                <td>6</td>
            </tr>
            <tr>
                <td>Logic Grid</td>
                <td>1</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Zebra Puzzle</td>
                <td>6</td>
                <td>4</td>
            </tr>
            <tr>
                <td>Typing</td>
                <td>13</td>
                <td>3</td>
            </tr>
            <tr>
                <td>Acrostic</td>
                <td>2</td>
                <td>14</td>
            </tr>
        </tbody>
    </table>

    <table>
        <thead>
            <tr>
                <th>
                    Activity
                </th>
                <th>
                    Like
                </th>
                <th>
                    Dislike
                </th>
            </tr>
        </thead>
          
    <h2>Activity Preferences</h2>

        <tbody>
            <tr>
                <td>Typing</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>Writing</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>Drawing</td>
                <td>7</td>
                <td>8</td>
            </tr>
            <tr>
                <td>Painting</td>
                <td>2</td>
                <td>1</td>
            </tr>
            <tr>
                <td>Nothing</td>
                <td>9</td>
                <td>10</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
